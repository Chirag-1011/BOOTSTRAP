<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>
<style>
    .aa{
        height: 300px;
        width: 100%;
        border: 1px solid black;
    }
    .a1{
        height: 80%;
        width: 30%;
        background-color: aqua;
        border: 1px solid black;
    }
    .a2{
        height: 80%;
        width: 30%;
        background-color: blue;
        border: 1px solid black;
    }
    .a3{
        height: 80%;
        width: 30%;
        background-color:aqua;
        border: 1px solid black;
    }
</style>
<body>
    <h1 class="text-center">DISPLAY FLEX</h1>
    <div class="aa d-flex">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">JUSTIFY-CONTENT EVENLY</h1><br>
    <div class="aa d-flex justify-content-evenly">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">JUSTIFY-CONTENT BETWEEN</h1><br>
    <div class="aa d-flex justify-content-between">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">JUSTIFY-CONTENT AROUND</h1><br>
    <div class="aa d-flex justify-content-around">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">ALINE ITEMS-CENTER</h1><br>
    <div class="aa d-flex  align-items-center">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">ALINE ITEMS-START</h1><br>
    <div class="aa d-flex  align-items-start">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">ALINE ITEMS-END</h1><br>
    <div class="aa d-flex  align-items-end">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div><BR></BR>
    <h1 class="text-center">ALINE SELF</h1><br>
    <div class="aa d-flex justify-content-evenly">
        <div class="a1 align-self-start"></div>
        <div class="a2 align-self-center"></div>
        <div class="a3 align-self-end"></div>
    </div><BR></BR>
    
</body>
</html>
